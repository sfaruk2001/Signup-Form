<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="validate.js" defer></script>
</head>
<body>
    <div class="sideBar">
        <div class="logoBar" style="background-color: rgba(115, 177, 204, 0.1);">
            <img src="./odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="secondHalf">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your 
                deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="inputs">
            <p>Let's do this!</p>
            <form id="sign">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstName" placeholder="John">
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastName" placeholder="Doe">
                </div>
                <div>
                    <label for="e-mail">EMAIL</label>
                    <input type="email" id="e-mail" name="email" placeholder="d@gmail.com">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phoneNum" placeholder="923-444-8761" pattern="^\d{3}-\d{3}-\d{4}$">
                </div>
                <div>
                    <label for="passwd">PASSWORD</label>
                    <input type="password" id="passwd" name="passWd" placeholder="">
                    <span></span>
                </div>
                <div>
                    <label for="passwdC">CONFIRM PASSWORD</label>
                    <input type="password" id="passwdC" name="passWdConfirm" placeholder=""  required>
                </div>
            </form>
        </div>
        <div class="createAcc">
            <button type="submit" form="sign">Create Account</button>
            <p>Already have an account? <a style="color: #3499b2;">Log in</a></p>
        </div>
    </div>
</body>
</html>
